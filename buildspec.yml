version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.7
  build:
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv install awscli aws-sam-cli
      - aws cloudformation package --template-file samtemplate.yml --s3-bucket codepipelinelambda --output-template-file outputsamtemplate.yml  
artifacts:
   files:
     - samtemplate.yml
     - outputsamtemplate.yml  

